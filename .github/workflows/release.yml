name: Build & Publish (Release)

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  windows:
    name: Windows (NSIS)
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_OWNER: ${{ github.repository_owner }}
      GH_REPO: ${{ github.event.repository.name }}
      CSC_IDENTITY_AUTO_DISCOVERY: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build (electron-vite)
        run: bun run build

      - name: Validate version matches tag
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if ($tag.StartsWith('v')) { $tag = $tag.Substring(1) }
          $pkg = (Get-Content package.json -Raw | ConvertFrom-Json)
          if ($pkg.version -ne $tag) {
            Write-Error "package.json version ($($pkg.version)) does not match release tag ($tag)."
          }

      - name: Build + publish
        run: bunx electron-builder --win nsis --publish always

  linux:
    name: Linux (AppImage + deb)
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_OWNER: ${{ github.repository_owner }}
      GH_REPO: ${{ github.event.repository.name }}
      CSC_IDENTITY_AUTO_DISCOVERY: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build (electron-vite)
        run: bun run build

      - name: Validate version matches tag
        run: |
          tag="${{ github.ref_name }}"
          tag="${tag#v}"
          pkgVersion=$(node -p "require('./package.json').version")
          if [ "$pkgVersion" != "$tag" ]; then
            echo "package.json version ($pkgVersion) does not match release tag ($tag)."
            exit 1
          fi

      - name: Build + publish
        run: bunx electron-builder --linux AppImage deb --publish always

  mac:
    name: macOS (DMG)
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_OWNER: ${{ github.repository_owner }}
      GH_REPO: ${{ github.event.repository.name }}
      CSC_IDENTITY_AUTO_DISCOVERY: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build (electron-vite)
        run: bun run build

      - name: Validate version matches tag
        run: |
          tag="${{ github.ref_name }}"
          tag="${tag#v}"
          pkgVersion=$(node -p "require('./package.json').version")
          if [ "$pkgVersion" != "$tag" ]; then
            echo "package.json version ($pkgVersion) does not match release tag ($tag)."
            exit 1
          fi

      - name: Build + publish
        run: bunx electron-builder --mac dmg --publish always
